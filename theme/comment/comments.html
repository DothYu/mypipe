{{define "comment/comments"}}
    <div id="disqus_thread">
        <div style="text-align:center;">
            <button class="zhbtn" id="disqusBtn" onclick="disqus.load();">
                <svg><use xlink:href="#icon-reply"></use></svg> {{$.I18n.Comment}}
            </button>
        </div>
    </div>

        <style>
            .zhbtn {
                display: inline-block;
                padding: 0 20px;
                font-size: 14px;
                color: #228B22;
                background: #fff;
                border: 2px solid #228B22;
                text-decoration: none;
                border-radius: 2px;
                transition-property: background-color;
                transition-duration: 0.2s;
                transition-timing-function: ease-in-out;
                transition-delay: 0s;
                line-height: 2;
            }
            .zhbtn:hover {
                border-color: #228B22;
                color: #fff;
                background: #228B22;
            }
        </style>
    <script type="text/javascript">
        var disqus = {
            load : function disqus(){
                var disqus_config = function () {
                    this.page.url = "{{.Article.URL}}";
                    this.page.identifier = "{{.Article.Path}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };
                var d = document, s = d.createElement('script');
                s.src = 'https://zouhl-com.disqus.com/embed.js';
                s.setAttribute('data-timestamp', '' + +new Date());
                (d.head || d.body).appendChild(s);
                $('#load-disqus').remove(); ///加载后移除按钮
            }
        }
    </script>
{{end}}
